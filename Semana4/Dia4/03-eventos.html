<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
          href="./03-eventos-tema1.css"
          id="estilos">
    <title>Document</title>
    <style>
        /* funciones de reset */
        * {
            margin: 0;
            box-sizing: border-box;

        body,
        html {
            height: 100%;
        }

        header {
            height: 10%;
        }
        main {
            display: flex;
            height: 90%;
        }
        aside {
            flex: 1;
        }
        section {
            flex: 3;
        }
    </style>
</head>

<body>

    <header>
        header
    </header>
    <main>
        <aside>aside</aside>
        <section>
            <button id="btnTema">Cambiar de Tema</button>
        </section>
    </main>
