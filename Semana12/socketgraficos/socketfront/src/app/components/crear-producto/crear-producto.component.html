<main class="container mt-5">

  <div class="row">

    <div class="col-12">

      <form #formulario="ngForm" (ngSubmit)="crearProducto(formulario)">
        <div class="form-group">
          <label for="">Nombre del Producto:</label>
          <input type="text" class="form-control" #prod_nom [ngModel] required name="prod_nom">
        </div>
        <div class="form-group">
          <label for="">Descripción del Producto</label>
          <textarea #prod_desc [ngModel] name="prod_desc" cols="30" rows="10" required class="form-control"></textarea>

        </div>
        <div class="form-group">
          <label for="">Seleccione Categoría</label>
          <br>
          <ng-select2 
            [data]="exampleData" 
            [width]="500"
            [value]="100"
            (valueChanged)="cambiarSelect($event)">
          </ng-select2>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-outline-primary"
                type="submit">
            Crear Producto
          </button>
        </div>
      </form>

    </div>

  </div>

</main>
