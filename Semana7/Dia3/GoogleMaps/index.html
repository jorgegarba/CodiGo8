<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!-- FONT AWESOME 5 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'
        integrity='sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=' crossorigin='anonymous' />
    <!-- FONT AWESOME 4 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'
        integrity='sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=' crossorigin='anonymous' />
    <!-- ANIMATE CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css'
        integrity='sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=' crossorigin='anonymous' />
    <!-- BOOTSWATCH LUX -->
    <link href='https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt' crossorigin='anonymous'>
    <title>Document</title>
    <style>
        #mapa {
            height: 500px;
        }
        #carga{
            height: 100vh;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="carga" hidden="hidden">
        <img src="./loading.gif" alt="">
    </div>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container-fluid">

        <section class="row mt-4">

            <aside class="col-md-4">
                <div class='card'>
                    <div class="card-header bg-dark text-white text-center">
                        Opciones
                    </div>
                    <div class='card-body'>
                        <button class="btn btn-primary btn-block" id="btnAgregarMarcador">
                            Agregar Marcador
                        </button>
                    </div>
                </div>
                <hr>
                <div class='card'>
                    <div class="card-header bg-dark text-white text-center">
                        Buscador
                    </div>
                    <div class='card-body'>
                        <form id="formBusqueda">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </div>
                                <input type="text"
                                    class="form-control"
                                    placeholder="Buca una Ciudad"
                                    id="inputBusqueda">
                            </div>
                            <small class="text-danger" id="txtError" hidden="hidden">
                                Ups! el lugar buscado no existe en la BD
                            </small>
                        </form>
                    </div>
                </div>

            </aside>

            <section class="col-md-8">
                <div class='card'>
                    <div class="card-header bg-dark text-white text-center">
                        Mapa
                    </div>
                    <div class='card-body'>
                        <div id="mapa">

                        </div>
                    </div>
                </div>
            </section>

        </section>

    </main>





    <!-- JQUERY -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <!-- POPPER.JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <!-- BOOTSTRAP JS -->
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>
    <!-- GOOGLE MAPS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcjhtE0FIFEO92Z_7xKQWODx3I_QXq33E">
    </script>
    <!-- JS PROPIO -->
    <script src="./maps.js"></script>

</body>

</html>
