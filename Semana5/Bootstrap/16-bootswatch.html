<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootswatch-sketchy.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="container-fluid mt-5">
        <h3>Formularios</h3>
        <section class="row justify-content-center">

            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-group">
                        <label for="">Correo:</label>
                        <input type="email" class="form-control" placeholder="Ingrese su correo">
                    </div>
                    <div class="form-group">
                        <label for="">Ingrese su mensaje:</label>
                        <textarea class="form-control" cols="30" rows="10"
                            placeholder="Ingrese el mensaje..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Elegir Idioma</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" id="checkEspaniol">
                                </div>
                            </div>
                            <label for="checkEspaniol" class="form-control">Español</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" id="checkIngles">
                                </div>
                            </div>
                            <label for="checkIngles" class="form-control">Inglés</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Elegir Género</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" id="generom" name="rgenero">
                                </div>
                            </div>
                            <label for="generom" class="form-control">Masculino</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" id="generof" name="rgenero">
                                </div>
                            </div>
                            <label for="generof" class="form-control">Femenino</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" id="generox" name="rgenero">
                                </div>
                            </div>
                            <label for="generox" class="form-control">Prefiero no decirlo</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Elija Nacionalidad</label>
                        <select name="" id="" class="form-control">
                            <option value="0">Seleccione</option>
                            <option value="1">Peruano</option>
                            <option value="2">Chileno</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Registrar
                        </button>
                    </div>

                </form>
            </div>

        </section>
    </main>






    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
