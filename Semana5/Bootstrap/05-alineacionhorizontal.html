<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .altura-300 {
            height: 300px;
        }

        .altura-100 {
            height: 100px;
        }

        .fondo-claro {
            background-color: orangered;
        }

        .fondo-oscuro {
            background-color: peru;
        }

        .fondo-fila {
            background-color: pink;
        }
    </style>
</head>

<body>

    <div class="container-fluid">

        <div class="row fondo-fila">
            <div class="col-md-4 fondo-claro altura-100">
                Columna 1
            </div>
            <div class="col-md-4 fondo-oscuro altura-100">
                Columna 2
            </div>
        </div>
        <hr>
        <div class="row justify-content-center fondo-fila">
            <div class="col-md-4 fondo-claro altura-100">
                Columna 1
            </div>
            <div class="col-md-4 fondo-oscuro altura-100">
                Columna 2
            </div>
        </div>
        <hr>
        <div class="row justify-content-end fondo-fila">
            <div class="col-md-4 fondo-claro altura-100">
                Columna 1
            </div>
            <div class="col-md-4 fondo-oscuro altura-100">
                Columna 2
            </div>
        </div>

    </div>



    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
