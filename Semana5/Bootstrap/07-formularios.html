<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>

    <style>
        header {
            height: 60px;
            background-color: peachpuff;
        }
    </style>
</head>

<body>

    <header class="container-fluid">

    </header>
    <main class="container-fluid mt-5">
        <h3>Formularios</h3>
        <section class="row justify-content-center">
            
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" class="form-control" 
                            placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido:</label>
                        <input type="text" class="form-control"
                            placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-group">
                        <label for="">Correo:</label>
                        <input type="email" class="form-control"
                            placeholder="Ingrese su correo">
                    </div>
                    <div class="form-group">
                        <label for="">Ingrese su mensaje:</label>
                        <textarea class="form-control" cols="30" rows="10"
                            placeholder="Ingrese el mensaje..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Elegir Idioma</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" id="checkEspaniol">
                                </div>
                            </div>
                            <label for="checkEspaniol" class="form-control">Español</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" id="checkIngles">
                                </div>
                            </div>
                            <label for="checkIngles" class="form-control">Inglés</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Elegir Género</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" id="generom" name="rgenero">
                                </div>
                            </div>
                            <label for="generom" class="form-control">Masculino</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" id="generof" name="rgenero">
                                </div>
                            </div>
                            <label for="generof" class="form-control">Femenino</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" id="generox" name="rgenero">
                                </div>
                            </div>
                            <label for="generox" class="form-control">Prefiero no decirlo</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Elija Nacionalidad</label>
                        <select name="" id="" class="form-control">
                            <option value="0">Seleccione</option>
                            <option value="1">Peruano</option>
                            <option value="2">Chileno</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Registrar
                        </button>
                    </div>

                </form>
            </div>
            
        </section>
    </main>




    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
