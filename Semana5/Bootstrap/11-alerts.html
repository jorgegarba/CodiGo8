<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
        integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>

    <main class="container">
        <div class="row">
            <div class="col-12">

                <div class="alert alert-info text-center" role="alert" id="informacion">
                    <h4 class="alert-heading">Cargando</h4>
                    <p>
                        <i class="fa fa-refresh fa-spin fa-3x"></i>
                    </p>
                    <p>Cargando datos</p>
                </div>

                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                </div>

                <h3 class="display-3 animated fadeIn" id="resultado" hidden="hidden">
                    Carga de datos terminada
                </h3>
            </div>
        </div>
    </main>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        let informacion = document.getElementById("informacion");
        let resultado = document.getElementById("resultado");

        setTimeout(() => {
            resultado.removeAttribute("hidden");
            informacion.setAttribute("hidden", "hidden")
        }, 2000);

    </script>
</body>

</html>
