<!DOCTYPE html>
<html lang="en" id="miHtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        main {
            height: 3000px;
        }

        section:nth-child(1) {
            height: 300px;
            background-color: coral;
        }

        section:nth-child(2) {
            height: 100%;
            background-color: cornflowerblue;
        }
        #barra{
            transition: 0.3s;
        }
    </style>
</head>

<body id="miBody">

    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark" id="barra">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main>
        <section>
            Section 1
        </section>
        <section>
            Section 2
            <button id="btnScroll">
                SCROLL TOP
            </button>
        </section>
    </main>



    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        let miHtml = document.getElementById("miHtml");
        let miBody = document.getElementById("miBody");
        let btnScroll = document.getElementById("btnScroll");
        let barra = document.getElementById("barra");

        btnScroll.onclick = () => {
            console.log(miHtml.scrollTop + " px");
        }

        miBody.onscroll = () => {
            console.log(miHtml.scrollTop);
            if (miHtml.scrollTop > 350) {
                barra.style.opacity = 0;
                // barra.classList.remove("sticky-top");
            } else {
                barra.style.opacity = 1;
                // barra.classList.add("sticky-top");
            }
        }
    </script>
</body>

</html>
