<body>



    <script>

        class Unica {
            instance;

            static instancia() {
                if (!this.instance) {
                    this.instance = this.createInstance();
                }
                return this.instance;
            }
            createInstance() {
                let object = {
                    a: 1,
                    b: 2
                };
                return object;
            }

        }


        var objeto1 = Unica.instancia();
        console.log(objeto1);

        var objeto2 = Unica.instancia();
        console.log(objeto2);





        // instance1.a = 90;



    </script>
