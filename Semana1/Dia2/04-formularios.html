<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>
            <h2>Registro de usuario</h2>
            <form>
                <fieldset>
                    <legend>Datos Personales</legend>
                    <table border="1">
                        <tr>
                            <td><label>Nombres:</label></td>
                            <td><input type="text" required minlength="3" maxlength="20" tabindex="1"
                                    placeholder="Ejm: Juan" /></td>
                            <!-- atributo 'hidden' sirve para ocultar un elemento -->
                            <!-- atributo 'value' sirve para dar un valor inicial al elemento -->
                            <td><label>Apellidos:</label></td>
                            <td><input type="text" required tabindex="3" placeholder="Ejm: Ramirez" /></td>

                            <td><label>Email:</label></td>
                            <td><input type="email" required tabindex="5" placeholder="Ejm: jramirez@gmail.com" /></td>
                        </tr>
                        <tr>
                            <td><label>Contraseña:</label></td>
                            <td><input type="password" required tabindex="2" minlength="6"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                    title="Mínimo 1 MAYÚSCULA, 1 minúscula, 1 número, y extensión de 6 caracteres o más." />
                            </td>

                            <td><label>Edad:</label></td>
                            <td><input type="number" required tabindex="4" min="18" max="110" step="2" /></td>

                            <td><label>Nacimiento:</label></td>
                            <td><input type="date" required tabindex="6" /></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Enviar Gatos">
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Datos de la entrevista</legend>
                    <table>
                        <tr>
                            <td><label>Hora de Entrevista:</label></td>
                            <td><input type="time"></td>

                            <td><label>Color Favorito:</label></td>
                            <td><input type="color" value="#ff0000"></td>

                            <td><label>Seleccionar CV</label></td>
                            <td><input type="file" accept="image/gif"></td>
                        </tr>
                        <tr>
                            <td><label>Describenos quien eres:</label></td>
                            <td><textarea cols="10" rows="10"></textarea> </td>
                        </tr>
                        <tr>
                            <td><label>Indicanos tu sexo:</label></td>
                            <td><input type="radio" name="sexo" value="M">Masculino</td>
                            <td><input type="radio" name="sexo" value="F">Femenino</td>
                            <td><input type="radio" name="sexo" value="O">Otro</td>
                        </tr>
                        <tr>
                            <td><label >Que dias puedes asistir:</label></td>
                            <td><input type="checkbox" checked disabled>Lunes</td>
                            <td><input type="checkbox">Martes</td>
                            <td><input type="checkbox">Miercoles</td>
                            <td><input type="checkbox">Jueves</td>
                            <td><input type="checkbox">Viernes</td>
                            <td><input type="checkbox">Sabado</td>
                            <td><input type="checkbox">Domingo</td>
                        </tr>
                        <tr>
                            <td><label >En que distrito resides:</label></td>
                            <td><select>
                                <option value="1">Cercado</option>
                                <option value="2">Jose Luis</option>
                                <option value="3">Cerro Colorado</option>
                                <option value="4">Hunter</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><label >Edad:</label></td>
                            <td><input type="range" min="18" max="35"></td>
                        </tr>
                        <tr>
                            <td>
                                <progress value="80" max="100"></progress>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
