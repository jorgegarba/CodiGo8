<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./06-formularios-con-css.css">
    <title>Formulario Con CSS</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <label>Nombre:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td><label>Apellido:</label>
                </td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td><label>Correo:</label>
                </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Direccion:</label>
                </td>
                <td><textarea name="" id="" cols="10" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit">
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
